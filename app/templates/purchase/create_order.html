{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">New Purchase Order</h1>
    <a href="{{ url_for('purchase.orders') }}" class="btn btn-outline-secondary btn-sm">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" id="purchaseForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Supplier *</label>
                    <select class="form-select" name="supplier_id" required>
                        <option value="">Select Supplier</option>
                        {% for supplier in suppliers %}
                        <option value="{{ supplier.id }}">{{ supplier.name }} - {{ supplier.gstin }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Order Date</label>
                    <input type="text" class="form-control" value="{{ now }}" readonly>
                </div>
            </div>

            <hr>
            <h5>Order Items</h5>
            <div id="itemsContainer">
                <div class="row mb-3 item-row">
                    <div class="col-md-5">
                        <label class="form-label">Product *</label>
                        <select class="form-select" name="product_id[]" required>
                            <option value="">Select Product</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" data-cost="{{ product.cost_price }}">
                                {{ product.code }} - {{ product.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Quantity *</label>
                        <input type="number" class="form-control quantity" name="quantity[]" min="1" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Cost Price *</label>
                        <input type="number" step="0.01" class="form-control price" name="price[]" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Action</label>
                        <button type="button" class="btn btn-success w-100" onclick="addItem()">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-shopping-cart me-2"></i> Create Purchase Order
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    let itemCount = 1;

    function addItem() {
        itemCount++;
        const container = document.getElementById('itemsContainer');
        const newRow = document.createElement('div');
        newRow.className = 'row mb-3 item-row';
        newRow.innerHTML = `
        <div class="col-md-5">
            <select class="form-select" name="product_id[]" required>
                <option value="">Select Product</option>
                {% for product in products %}
                <option value="{{ product.id }}" data-cost="{{ product.cost_price }}">
                    {{ product.code }} - {{ product.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control quantity" name="quantity[]" min="1" required>
        </div>
        <div class="col-md-3">
            <input type="number" step="0.01" class="form-control price" name="price[]" required>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-danger w-100" onclick="removeItem(this)">
                <i class="fas fa-trash"></i> Remove
            </button>
        </div>
    `;
        container.appendChild(newRow);
    }

    function removeItem(btn) {
        btn.closest('.item-row').remove();
    }

    // Auto-fill cost price when product is selected
    document.addEventListener('change', function (e) {
        if (e.target.name === 'product_id[]') {
            const selectedOption = e.target.options[e.target.selectedIndex];
            const costPrice = selectedOption.getAttribute('data-cost');
            const priceInput = e.target.closest('.item-row').querySelector('.price');
            if (costPrice && priceInput) {
                priceInput.value = costPrice;
            }
        }
    });
</script>
{% endblock %}
