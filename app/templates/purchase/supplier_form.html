{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ 'Edit Supplier' if supplier else 'Add New Supplier' }}</h1>
    <a href="{{ url_for('purchase.suppliers') }}" class="btn btn-outline-secondary btn-sm">
        <i class="fas fa-arrow-left"></i> Back
    </a>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Supplier Name</label>
                    <input type="text" class="form-control" name="name" value="{{ supplier.name if supplier else '' }}"
                        required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Person</label>
                    <input type="text" class="form-control" name="contact_person"
                        value="{{ supplier.contact_person if supplier else '' }}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone"
                        value="{{ supplier.phone if supplier else '' }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email"
                        value="{{ supplier.email if supplier else '' }}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">GSTIN</label>
                    <input type="text" class="form-control" name="gstin"
                        value="{{ supplier.gstin if supplier else '' }}">
                </div>
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" name="address"
                        rows="3">{{ supplier.address if supplier else '' }}</textarea>
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Save Supplier
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
