{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">System Settings</h1>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-white">
        <h5 class="mb-0">Company Information</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name"
                        value="{{ get_setting('company_name', 'Haldiram\'s') }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Company Phone</label>
                    <input type="text" class="form-control" name="company_phone"
                        value="{{ get_setting('company_phone', '+91-1234567890') }}">
                </div>

                <div class="col-md-12">
                    <label class="form-label">Company Address</label>
                    <textarea class="form-control" name="company_address"
                        rows="2">{{ get_setting('company_address', '123, Industry Area, New Delhi - 110001') }}</textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Default GST %</label>
                    <input type="number" step="0.01" class="form-control" name="default_gst_percent"
                        value="{{ get_setting('default_gst_percent', '18') }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Financial Year</label>
                    <input type="text" class="form-control" name="financial_year"
                        value="{{ get_setting('financial_year', '2025-2026') }}">
                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i> Save Settings
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
